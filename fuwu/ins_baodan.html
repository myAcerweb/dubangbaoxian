<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/normalize.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/toast.css">
    <link rel="stylesheet" href="../css/loading.css">
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/my/ins_order_list.css">
    <link rel="stylesheet" href="../css/fuwu/ins_baodan.css">
    <title>保单查询</title>
</head>
<body>
<ul class="tabs">
    <li class="notice_image active">车险</li>
    <li class="speAgreement_image">财产险</li>
    <li class="stat_image">意健险</li>
    <li class="claim_image">理赔</li>
</ul>
<div id="list_order" style="display: none">
    <div class="box"></div>
    <section class="item padding-top-40">
        <div class="line">
            <i class="item-name font32 color-424242 carOwner">Zack</i>
            <i class="font24 plate licenseNo">沪J23133</i>
            <span class="font32 color-ffa726 fee">￥<b class="normal totalFee"></b></span>
            <img class="claim" src="../images/ico_jin.png"/>
        </div>
        <div class="line">
            <p class="claimNo font28"></p>
        </div>
        <div class="line margin-bottom-20">
            <i class="font28 color-9e9e9e createTime"></i>
            <i class="font30 color-ff7043 point"></i>
            <input type="hidden" id="quotationNo">
            <img class="claim ico_ji" src="../images/ico_jin copy.png"/>
        </div>
        <div class="quotationNo">
            <p class="quotationNoshowS font20"></p>
            <p class="quotationNoshowJ font20"></p>
        </div>
        <div class="feiche quotationNo">
            <p class="font28 productionName"></p>
            <p class="baodanhao font20"></p>
        </div>
        <!--<div class="quotationNo">
            <p class="start font20"></p>
            <p class="end font20"></p>
        </div>-->
        <!--<button class="delete">删除</button>-->
    </section>
</div>
<!--下拉刷新容器-->
<div id="refreshContainer" class="mui-content mui-scroll-wrapper" style="top: .88rem;background-color: #f8f8f8">
    <div class="mui-scroll">
        <!--数据列表-->
        <div class="mui-table-view mui-table-view-chevron" id="hldoer"></div>
    </div>
</div>

<section class="query">
    <img src="../images/icon_c.png" alt="">
    <p class="font28">您尚未在微信平台购买过保险产品<br/>是否需要查询您在都邦其他平台购买的所有保单？</p>
    <button class="queryBtn font34 bg-color-d3a27c btn-lg color-fff">查询</button>
</section>
<section class="queryFixed">
    <p class="font28">查看其他平台购买的都邦保险的保单，请点击</p>
</section>
<script src="../js/jquery-3.2.0.js"></script>
<script src="../js/setrem.js"></script>
<script type="text/javascript" src="../js/mobileapp.js"></script>
<script type="text/javascript" src="../js/Util.js"></script>
<script type="text/javascript" src="../js/loading.js"></script>
<script type="text/javascript" src="../js/toast.js"></script>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/fuwu/ins_baodan.js"></script>
<script type="text/javascript" src="../js/wechat.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</body>
</html>
