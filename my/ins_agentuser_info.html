<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>个人代理认证</title>
		<link rel="stylesheet" href="../css/normalize.min.css">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/my/ins_orguser_info.css">
		<link rel="stylesheet" href="../css/loading.css">
		<link rel="stylesheet" href="../css/toast.css">
	</head>

	<body>
		<div id="agencyuser">
			<section id="agent_code" class="section font32">
				<span class="nowrap">代理人代码</span>
				<i class="normal content agent_code"></i>
			</section>
			<section class="section font32">
				<span class="nowrap">代理人名称</span>
				<i class="normal content agent_name"></i>
			</section>
			<section class="section font32">
				<span class="nowrap">代理人协议号</span>
				<i class="normal content agreement_code"></i>
			</section>
			<section id="usercode" class="section font32 none">
				<span class="nowrap">代理人员工号</span>
				<i class="normal content user_code"></i>
			</section>
			<section class="section font32">
				<span class="nowrap">营销员归属团队</span>
				<i class="normal content comcode"></i>
			</section>
			<section class="section font32">
				<span class="nowrap">代理协议归属</span>
				<i class="normal content agreement_comcode"></i>
			</section>
			<section class="section font32">
				<span class="nowrap">代理人类型</span>
				<i class="normal content user_type">个人代理</i>
			</section>

			<section id="agentusercode_input" class="font32 margin-top-30 none">
				<input class="agentusercode font34" type="text" placeholder="请输入代理员工号">
			</section>
			<button class="commit btn-lg color-fff bg-color-d3a27c font34" id="bind_btn">绑定</button>
		</div>
		<script type="text/javascript" src="../js/mobileapp.js"></script>
		<script type="text/javascript" src="../js/jquery-3.2.0.js"></script>
		<script type="text/javascript" src="../js/Util.js"></script>
		<script type="text/javascript" src="../js/wechat.js"></script>
		<script type="text/javascript" src="../js/loading.js"></script>
		<script type="text/javascript" src="../js/toast.js"></script>
		<script src="../js/setrem.js"></script>
		<script type="text/javascript" src="../js/my/ins_agentuser_info.js"></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

	</body>
</html>
