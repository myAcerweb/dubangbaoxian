<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>员工认证</title>
		<link rel="stylesheet" href="../css/normalize.min.css">

		<link rel="stylesheet" href="../css/my/ins_orguser_info.css">

	<body>
		<div id="orgeruser">
			<section id="id-number" class="section font32">
				<span class="nowrap">工号</span>
				<i class="normal content usercode">3921031</i>
				<!--<img class="arrow" src="../images/ico_arrow.png" />-->
			</section>
			<section class="section font32">
				<span class="nowrap">姓名</span>
				<i class="normal content username">姓名</i>
				<!--<img class="arrow" src="../images/ico_arrow.png" />-->
			</section>
			<section class="section font32">

			<section class="section font32">
				<span class="nowrap">手机</span>
				<i class="normal content phone">13731311041</i>
				<!--<img class="arrow" src="../images/ico_arrow.png" />-->

			<button class="commit btn-lg color-fff font34" id="bind_btn">绑定</button>

		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
