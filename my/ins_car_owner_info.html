<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link rel="stylesheet" href="../css/normalize.min.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/my/ins_car_owner_info.css">
    <link rel="stylesheet" href="../css/loading.css">
    <link rel="stylesheet" href="../css/toast.css">
    <link rel="stylesheet" href="../css/switch.css">
</head>

<body>
<div class="box"></div>
<section class="section font32">
    <span>头像</span>
    <img class="tx" src="../images/ico_grxx.png"/>
</section>
<section class="section font32 orguser none" id="org_usercode">
    <span>工号</span>
    <i class="normal content"></i>
</section>
<section class="section font32 orguser user none" id="org_username">
    <span>姓名</span>
    <input type="text" class="normal content" disabled="disabled" placeholder=""></input>
</section>

<section class="section font32 orguser none" id="org_usertypecode">
    <span>人员类型</span>
    <i class="normal content"></i>
</section>
<section class="section font32 orguser none" id="org_comcname">
    <span>归属团队</span>
    <i class="normal content"></i>
</section>

<section class="section font32 orguser user none" id="org_phoneno">
    <span>手机</span>
    <input type="number" class="normal content" disabled="disabled" placeholder="" maxlength="11"></input>
</section>

<section class="section font32 agentuser none" id="agentusercode">
    <span>代理员工号</span>
    <i class="normal content"></i>
</section>
<section class="section font32 agentuser none" id="agentusername">
    <span>代理人姓名</span>
    <i class="normal content"></i>
</section>
<section class="section font32 agentuser none" id="agreementcode">
    <span>代理协议号</span>
    <i class="normal content"></i>
</section>
<section class="section font32 agentuser none" id="agentcomcode">
    <span>代理机构代码</span>
    <i class="normal content"></i>
</section>

<section class="section font32 user none" id="sex">
    <span>性别</span>
    <select name="sex" class="normal content" style="top: calc(50% - .19rem);" disabled="disabled">
        <option value=""></option>
        <option value="Male">男</option>
        <option value="Female">女</option>
    </select>
</section>
<section class="section font32 user none" id="cardNo">
    <span>身份证</span>
    <input type="text" class="normal content" disabled="disabled" placeholder="" style="text-transform: uppercase;"></input>
</section>
<section class="section font32 user none" id="isNewCar">
    <span>是否新车</span>
    <label class="right switch sw content">
        <input class="mui-switch" type="checkbox" disabled="disabled" style="vertical-align: middle;">
    </label>
</section>
<section class="section font32 user none" id="carNo">
    <span>车牌号</span>
    <input type="text" class="normal content" disabled="disabled" placeholder="" maxlength="8"></input>
</section>
<section class="section font32 user none" id="email">
    <span>电子邮箱</span>
    <input type="email" class="normal content" disabled="disabled" placeholder=""></input>
</section>
<section class="section font32 user address none" id="address">
    <span>详细地址</span>
    <textarea class="normal content" disabled="disabled" placeholder=""></textarea>
</section>
<section class="font28 margin-left-30 user none" style="margin-top: .2rem;color: #bdbdbd;">
    为了方便您享受本公司保险及理赔服务，请尽量完善您的个人信息。
</section>
<footer class="edit">
    <button id="edit" class="btn-lg color-fff font34" style="background:#d3a27c;display: none;">编辑</button>
    <button id="save" class="btn-lg color-fff font34" style="background:#d3a27c;display: none;">保存</button>
</footer>
<script src="../js/setrem.js"></script>
<script type="text/javascript" src="../js/jquery-3.2.0.js"></script>
<!-- <script type="text/javascript" src="../js/wechat.js"></script> -->
<script type="text/javascript" src="../js/Util.js"></script>
<script type="text/javascript" src="../js/loading.js"></script>
<script type="text/javascript" src="../js/toast.js"></script>
<script type="text/javascript" src="../js/mobileapp.js"></script>
<script type="text/javascript" src="../js/my/ins_car_owner_info.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>

</body>

</html>
