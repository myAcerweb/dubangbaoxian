<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/normalize.min.css">
    <link rel="stylesheet" href="../css/my/me.css">

    <title>我的</title>
</head>
<body>
<header>
    <img class="ownerImg" src=""/>
    <p class="ownerName"></p>
</header>
<div class="message" style="display: none;">
    <div class="tcy br">
        <i>团成员</i>
        <i></i>
    </div>
    <div class="ybf br">
        <i>月保费</i>
        <i class="tbb"></i>
    </div>
    <div class="ybd">
        <i>月保单</i>
        <i></i>
    </div>
</div>
<div class="content">
    <div class="box" style="display: none;" id="renewal">
        <img src="../images/ico_xubao.png"/>
        <i>续保</i>
    </div>
    <div class="box" style="display: none;" id="claim">
        <img src="../images/ico_lipei.png"/>
        <i>理赔</i>
    </div>
    <div class="box" style="display: none;" id="integral">
        <img src="../images/ico_jifen.png"/>
        <i>积分</i>
    </div>
    <div class="box" style="display: none;" id="myTeam">
        <img src="../images/ico_team.png"/>
        <i>我的团队</i>
    </div>
    <div class="box" style="display: none;" id="ownerInfo">
        <img src="../images/ico_grxx.png"/>
        <i>个人信息</i>
    </div>
    <div class="box" style="display: none;" id="accreditation">
        <img src="../images/ico_bangding.png"/>
        <i>认证</i>
    </div>
    <div class="box" style="display: none;" id="orders">
        <img src="../images/ico_dingdan.png"/>
        <i>订单</i>
    </div>
    <div class="box" style="display: none;" id="shareQR">
        <img src="../images/ico_share_qr.png"/>
        <i>分享二维码</i>
    </div>
    <div class="box" style="display: none;" style="" id="myCustomer">
        <img src="../images/icon_kehu.png"/>
        <i>我的客户</i>
    </div>
    <div class="box timeOut">
        <img src="../images/ico_logo.png"/>
        <i id="colorDDD">敬请期待</i>
    </div>
</div>
<script src="../js/jquery-3.2.0.js"></script>
<script src="../js/setrem.js"></script>
<script type="text/javascript" src="../js/mobileapp.js"></script>
<script type="text/javascript" src="../js/Util.js"></script>
<script src="../js/my/me.js?v1"></script>
<script type="text/javascript" src="../js/wechat.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
</body>
</html>
